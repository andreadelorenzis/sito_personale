<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>Beautiful Counter</h1>

      <!-- Score board  -->
      <div class="score-board">
        <div class="score-board__inner">
          <div class="score-board__digit" data-digit-before="0" data-digit-after="1">
            <div class="score-board__card">
              <div class="score-board__card-face score-board__card-face--front">0</div>
              <div class="score-board__card-face score-board__card-face--back">1</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <div class="buttons__wrapper">
          <button class="buttons__increment">+</button>
        </div>
        <div class="buttons__wrapper">
          <button class="buttons__reset">Reset</button>
        </div>
        <div class="buttons__wrapper">
          <button class="buttons__decrement">-</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
