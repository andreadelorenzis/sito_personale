<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Beautiful Counter</h1>

      <div class="flip-clock-container">
        <div class="flip-clock">
          <div class="digit" data-digit-before="0" data-digit-after="1">
            <!-- ::before -->
            <div class="card">
              <div class="card-face card-face-front">0</div>
              <div class="card-face card-face-back">1</div>
            </div>
            <!-- ::after -->
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="btn-wrapper">
          <button class="increment-btn button">+</button>
        </div>
        <div class="btn-wrapper">
          <button class="reset-btn button">Reset</button>
        </div>
        <div class="btn-wrapper">
          <button class="decrement-btn button">-</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
